<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <nav class="navbar-content">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="city-search col-md-3 col-lg-3">
                <form class="search-bar">
                    <h1>Search for a City:</h1>
                    <input id="chosenCity" placeholder="Enter a city name">
                    <input id="chosenCountry" placeholder="ISO 3166 country code">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                </form>
            </div>
            <div class="city-info col-md-9 col-lg-9">
                <div class="city-information">
                </div>
            </div>
        </div>
    
    <hr class="division-line">

    <div class="container-fluid">
        <div class="row">
            <div class="search-history col-md-3 col-lg-3">
            </div>
            <div class="forecast col-md-9 col-lg-9">
                <div>
                    <div id="cards"></div>    
                </div>    
            </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
<script src="./assets/script.js"></script>
</body>
</html>
